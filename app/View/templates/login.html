{% extends "base.html" %}

{% block content %}
<br>
    <img src = "../static/img/eecs-white.jpg" alt = "EECS"   style = "position: relative; width: 375px; height: 150px; top: 50px; left: 900px; right:900px">
    <img src = "../static/img/1200px-Washington_State_Cougars_logo.svg.png" alt = "WSU logo" style="position: relative; width: 150px; height: 120px; left: 350px; right: 350px; top: 30px">
    <br>
    <br>
    <br>
    <br>
    <h1 style="font-family:Arial"><center>Sign In</center></h1>
    
    {% if form %}
    <form action="" method="post">

            {{form.hidden_tag()}}

            <br>
            
            
            
            <div class="input-container">
                <i class="fa fa-user icon"></i>
                <input class="input-field" type="text" placeholder="Username" name="username">
                
              </div>
            
              <br>
              <br>
            
              
              <div class="input-container">
                <i class="fa fa-key icon"></i>
                <input class="input-field" type="password" placeholder="Password" name="password">
                
              </div>
            
              <br>
              <br>
              <center><button type="submit" class="btn" >Login</button></center>

    </form>

    {% endif %}

    <p><center>New User? <a href="{{url_for('auth.register')}}">Click to Register!</center></a></p>
{% endblock %}
